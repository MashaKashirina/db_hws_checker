<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EER Diagram Evaluator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            color: #0065bd; /* TUM Blue */
        }
        header {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        header img {
            height: 50px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0, 101, 189, 0.15);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 700;
        }
        input[type="file"] {
            margin: 15px 0 25px 0;
            color: #0065bd;
        }
        button {
            background-color: #0065bd; /* TUM Blue */
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004a82;
        }
        .evaluation {
            text-align: left;
            margin-top: 30px;
            border-top: 1px solid #0065bd;
            padding-top: 20px;
        }
        .evaluation h3 {
            margin-bottom: 5px;
            font-size: 18px;
            color: #004a82;
        }
        .evaluation p {
            white-space: pre-wrap;
            font-size: 14px;
            color: #003366;
        }
        .help-section {
            margin-top: 30px;
            color: #0065bd;
            font-size: 14px;
        }
        .help-section a {
            color: #004a82;
            font-weight: 700;
            text-decoration: none;
        }
        .help-section a:hover {
            text-decoration: underline;
        }
        .help-section img {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border: 1px solid #0065bd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='TUM.svg') }}" alt="TUM Logo" />
    </header>
    <main>
        <div class="container">
            <h1>EER Diagram Evaluator</h1>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="pdf" accept=".pdf" multiple required />
                <br />
                <button type="submit">Upload and Evaluate</button>
            </form>

            <div class="help-section">
                <p>
                    You can create your EER diagrams here: 
                    <a href="https://creately.com/diagram/example/i2gi1q5v1/eer-model-classic" target="_blank" rel="noopener noreferrer">
                        EER Diagram Classic Example
                    </a>
                </p>
                <img src="{{ url_for('static', filename='cheetsheet_eer.png') }}" alt="EER Diagram Cheatsheet" />
            </div>

            {% if evaluations %}
                <div class="evaluations">
                    {% for eval in evaluations %}
                        <div class="evaluation">
                            <h3>{{ eval.filename }}</h3>
                            <p>{{ eval.result }}</p>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </main>
</body>
</html>

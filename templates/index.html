<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EER Diagram Evaluator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-3xl">
        <h1 class="text-2xl font-bold mb-4 text-center text-indigo-700">EER Diagram Evaluator</h1>

        <form method="POST" enctype="multipart/form-data" class="flex flex-col items-center gap-4">
            <input type="file" name="pdf" accept="application/pdf" required class="file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-6 rounded-xl transition-all">Upload & Evaluate</button>
        </form>

        {% if evaluation %}
            <div class="mt-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">Evaluation Result for <span class="text-indigo-500">{{ filename }}</span>:</h2>
                <div class="bg-gray-100 p-4 rounded-md text-gray-700 whitespace-pre-line">
                    {{ evaluation }}
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
